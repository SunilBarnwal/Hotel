<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            padding: 20px;
            transition: width 0.3s ease-in-out;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .sidebar ul li:hover {
            background: #444;
            padding-left: 15px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #444;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .iframe-container {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                overflow: hidden;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar ul li {
                text-align: center;
            }
            .sidebar ul li a {
                font-size: 0;
            }
            .sidebar ul li:hover a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
        <h2>Hotel Panel</h2>
        <ul>
            <li><a href="custdash.html" target="content-frame">Dashboard</a></li>
            <li><a href="custadd.html" target="content-frame">Customer Add</a></li>
            <li><a href="deletecust.html" target="content-frame">Customer Delete</a></li>
            <li><a href="updatecust.html" target="content-frame">Customer Update</a></li>
            <li><a href="custsearch.html" target="content-frame">Customer Search</a></li>
            <li><a href="viewallcust.jsp" target="content-frame">View All Customers</a></li>
        </ul>
    </div>
    <ul>
        <li><a href="index.html">Log Out</a></li>
    </ul>
    </div>

    <div class="main-content">
        <div class="header">Customer Dashboard</div>
        <iframe name="content-frame" class="iframe-container" src="custdash.html"></iframe>
    </div>

</body>
</html>
