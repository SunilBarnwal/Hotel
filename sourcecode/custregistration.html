<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        .form-container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .gender-label {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Customer Registration</h1>
        <form action="custregistration.jsp" method="post">
            <table>
                <tr><td>Name</td><td><input type="text" name="nm1" required></td></tr>
                <tr><td>Age</td><td><input type="number" name="nm2" min="18" required></td></tr>
                <tr><td>Gender</td>
                    <td>
                        <label class="gender-label"><input type="radio" value="male" name="nm3" required> Male</label>
                        <label class="gender-label"><input type="radio" value="female" name="nm3"> Female</label>
                    </td>
                </tr>
                <tr><td>Phone</td><td><input type="text" name="nm4" pattern="\d{10}" title="Enter a 10-digit phone number" required></td></tr>
                <tr><td>Email</td><td><input type="email" name="nm5" required></td></tr>
                <tr><td>Address</td><td><input type="text" name="nm6" required></td></tr>
                <tr><td>Password</td><td><input type="password" name="nm7" minlength="6" required></td></tr>
            </table>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
