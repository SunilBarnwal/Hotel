<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #444;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .iframe-container {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="hoteldash.html" target="content-frame">Dashboard</a></li>
            <li><a href="addhotel.html" target="content-frame">Hotel Add</a></li>
            <li><a href="hoteldelete.html" target="content-frame">Hotel delet</a></li>
            <li><a href="updatehotel.html" target="content-frame">SettingsHotel update</a></li>
            <li><a href="searchhotel.html" target="content-frame">SettingsHotel search</a></li>
            <li><a href="viewallhotel.jsp" target="content-frame">viewall hotels</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">Hotel Dashboard</div>
        <iframe name="content-frame" class="iframe-container" src="hoteldash.html"></iframe>
    </div>
</body>
</html>
