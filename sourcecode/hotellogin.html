<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        .form-container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h3 {
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            var hotelName = document.forms["loginForm"]["nm1"].value;
            var password = document.forms["loginForm"]["nm2"].value;

            if (hotelName.trim() === "" || password.trim() === "") {
                alert("Both fields are required!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h3>Hotel Login</h3>
        <form name="loginForm" action="hotellogin.jsp" method="post" onsubmit="return validateForm()">
            <input type="text" placeholder="Email" required name="nm1">
            <input type="password" placeholder="Password" required name="nm2" minlength="6">
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
