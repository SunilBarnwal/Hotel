<html>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    h1 {
        margin-bottom: 15px;
    }
    table {
        width: 100%;
        margin-bottom: 15px;
    }
    td {
        padding: 8px;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .gender {
        display: flex;
        justify-content: space-around;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form action="custadd.jsp" method="post">
    <h1>Customer Registration</h1>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="nm1" required></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="nm2" min="1" required></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td class="gender">
                <input type="radio" id="male" name="nm3" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="nm3" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="number" id="phone" name="nm4" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="nm5" required></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" name="nm6" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="nm7" required></td>
        </tr>
    </table>
    <button type="submit">Register</button>
</form>

</body>
</html>
