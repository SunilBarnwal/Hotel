<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Hotels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #444;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .iframe-container {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Customer Panel</h2>
            <ul>
                <li><a href="hoteldash.html" target="content-frame">Dashboard</a></li>
                <li><a href="Book.html" target="content-frame">Book Hotel</a></li>
                <li><a href="viewbookedhotels.jsp" target="content-frame">Booked Hotels</a></li>
                <li><a href="searchhotel.html" target="content-frame">Hotel Search</a></li>
                <li><a href="viewallhotel.jsp" target="content-frame">View All Hotels</a></li>
            </ul>
        </div>
        <ul>
            <li><a href="index.html">Log Out</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">Choose Your Hotel and Book It Carefree</div>
        <iframe name="content-frame" class="iframe-container" src="hoteldash.html"></iframe>
    </div>
</body>
</html>
